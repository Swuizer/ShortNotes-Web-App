<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="updown.css">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo copy.png..." alt="MyOnlineMeal.com">
        </div>
        <ul>
            <li class="item"><a href="#home">Sing in</a></li>
            <li class="item"><a href="#home">Contact Us</a></li>
        </ul>
    </nav>
    <h1>Sound Pad in JavaScript</h1>
    <div id="container1">
        <div id="box1"></div>
    </div>
    <div id="container2">
        <div id="box2"></div>
    </div>
    <div id="container3">
        <div id="box3"></div>
    </div>
    <div id="container4">
        <div id="box4"></div>
    </div>
    <div id="container5">
        <div id="box5"></div>
    </div>
<!-- Audio Section -->
<div class="keys">
    <div data-key="65" class="key"><kbd>A</kbd><span class="sound">Clap</span></div>
    <div data-key="83" class="key"><kbd>S</kbd><span class="sound">Hi Hat</span></div>
    <div data-key="68" class="key"><kbd>D</kbd><span class="sound">Kick</span></div>
    <div data-key="70" class="key"><kbd>F</kbd><span class="sound">Open Hat</span></div>
    <div data-key="71" class="key"><kbd>G</kbd><span class="sound">Boom</span></div>
    <div data-key="72" class="key"><kbd>H</kbd><span class="sound">Crash</span></div>
    <div data-key="74" class="key"><kbd>J</kbd><span class="sound">Snare</span></div>
    <div data-key="75" class="key"><kbd>K</kbd><span class="sound">Tom</span></div>
    <div data-key="76" class="key"><kbd>L</kbd><span class="sound">Tink</span></div>
</div>
<audio src="clap.wav" data-key="83"></audio>
<audio src="hihat.wav" data-key="68"></audio>
<audio src="kick.wav" data-key="70"></audio>
<audio src="openhat.wav" data-key="65"></audio>
<audio src="boom.wav" data-key="71"></audio>
<audio src="Crash-HD0.wav" data-key="72"></audio>
<audio src="snare.wav" data-key="74"></audio>
<audio src="tom.wav" data-key="75"></audio>
<audio src="tink.wav" data-key="76"></audio>
<script src="app3.0.js"></script>
<!-- Right Section -->
    <div id="container10">
        <div id="box10"></div>
    </div>
    <div id="container20">
        <div id="box20"></div>
    </div>
    <div id="container30">
        <div id="box30"></div>
    </div>
     <div id="container40">
        <div id="box40"></div>
    </div>
    <div id="container50">
        <div id="box50"></div>
    </div> 
    <script src="updown.js"></script>
</body>
</html>
